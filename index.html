<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Datepicker UI</title>
  </head>
  <body>
    <div class="container">
      <div class="upper_block">
        <span>dd / mm / yyyy</span>
        <div class="divider"></div>
        <img
          src="calendar_icon.svg"
          alt="calendar_icon"
          height=" 20px"
          width=" 20px"
        />
      </div>
      <div class="block">
        <div class="calendar-header">
          <div class="calendar-arrow">
            <img src="Left-polygon.png" alt="left-arrow" />
          </div>
          <div class="calendar-month">December 2025</div>
          <div class="calendar-arrow">
            <img src="right-polygon.png" alt="right-arrow" />
          </div>
        </div>
        <div class="calendar-weekdays">
          <div>S</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
        <div class="calendar-days">
          <div></div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div>31</div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
